<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!--순서 없는 목록-->
        <li>사과</li>
        <li>오렌지</li>
        <li>바나나</li>
    </ul>
    <br>
         <!--순서 있는 목록-->
    <ol type ="A"> <!--1, A, a, i, I-->
        <li>사과</li>
        <li>오렌지</li>
        <li>바나나</li>
        <br>
        <!--중첩된 목록-->
    </ol>
        <ul type ="circle"> <!--disc, square, circle-->
            <li>
                <b>채소</b>
                <ol>
                    <li>시금치</li>
                    <li>파프리카</li>
                    <li>당근</li>
                </ol>
            </li>
            <li>
                <b>과일</b>
                <ol>
                    <li>딸기</li>
                    <li>오렌지</li>
                    <li>포도</li>
                </ol>
            </li>
        </ul>
</body>
</html>
